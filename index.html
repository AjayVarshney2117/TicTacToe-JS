<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/board.css">
</head>
<body>
    <div class="game">
        <div class="cell" onclick="Place_Char(0, 0)"></div>
        <div class="cell" onclick="Place_Char(0, 1)"></div>
        <div class="cell" onclick="Place_Char(0, 2)"></div>
        <div class="cell" onclick="Place_Char(1, 0)"></div>
        <div class="cell" onclick="Place_Char(1, 1)"></div>
        <div class="cell" onclick="Place_Char(1, 2)"></div>
        <div class="cell" onclick="Place_Char(2, 0)"></div>
        <div class="cell" onclick="Place_Char(2, 1)"></div>
        <div class="cell" onclick="Place_Char(2, 2)"></div>
    </div>

    <div id="player-text">Current Player: X</div>
    <button id="reset-btn" onclick="reset()">RESET</button>

    <script src="js/game.js"></script>
</body>
</html>
